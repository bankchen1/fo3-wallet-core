apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fo3-wallet-ingress
  namespace: fo3-wallet
  labels:
    app.kubernetes.io/name: fo3-wallet-core
    app.kubernetes.io/component: ingress
  annotations:
    # AWS Load Balancer Controller
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/backend-protocol: HTTP
    alb.ingress.kubernetes.io/backend-protocol-version: HTTP2
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '15'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '2'
    
    # SSL Configuration
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:ACCOUNT_ID:certificate/CERTIFICATE_ID
    alb.ingress.kubernetes.io/ssl-policy: ELBSecurityPolicy-TLS-1-2-2017-01
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    
    # Load Balancer Configuration
    alb.ingress.kubernetes.io/load-balancer-name: fo3-wallet-alb
    alb.ingress.kubernetes.io/group.name: fo3-wallet
    alb.ingress.kubernetes.io/group.order: '100'
    
    # Security Headers
    alb.ingress.kubernetes.io/actions.ssl-redirect: |
      {
        "Type": "redirect",
        "RedirectConfig": {
          "Protocol": "HTTPS",
          "Port": "443",
          "StatusCode": "HTTP_301"
        }
      }
    alb.ingress.kubernetes.io/actions.response-headers: |
      {
        "Type": "fixed-response",
        "FixedResponseConfig": {
          "ContentType": "text/plain",
          "StatusCode": "200",
          "MessageBody": "OK"
        },
        "ResponseHeaders": {
          "Strict-Transport-Security": "max-age=31536000; includeSubDomains",
          "X-Content-Type-Options": "nosniff",
          "X-Frame-Options": "DENY",
          "X-XSS-Protection": "1; mode=block",
          "Referrer-Policy": "strict-origin-when-cross-origin",
          "Content-Security-Policy": "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'"
        }
      }
    
    # Rate Limiting
    alb.ingress.kubernetes.io/wafv2-acl-arn: arn:aws:wafv2:us-east-1:ACCOUNT_ID:regional/webacl/fo3-wallet-waf/WAF_ID
    
    # Logging
    alb.ingress.kubernetes.io/load-balancer-attributes: |
      access_logs.s3.enabled=true,
      access_logs.s3.bucket=fo3-wallet-alb-logs,
      access_logs.s3.prefix=fo3-wallet,
      deletion_protection.enabled=true
spec:
  tls:
  - hosts:
    - api.fo3wallet.com
    - ws.fo3wallet.com
    - grafana.fo3wallet.com
    secretName: fo3-wallet-tls
  rules:
  # gRPC API
  - host: api.fo3wallet.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ssl-redirect
            port:
              name: use-annotation
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fo3-wallet-api
            port:
              number: 50051
  
  # WebSocket
  - host: ws.fo3wallet.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ssl-redirect
            port:
              name: use-annotation
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fo3-wallet-api
            port:
              number: 8080
  
  # Grafana Monitoring
  - host: grafana.fo3wallet.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ssl-redirect
            port:
              name: use-annotation
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fo3-grafana
            port:
              number: 3000
---
# NGINX Ingress Controller (Alternative)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fo3-wallet-nginx-ingress
  namespace: fo3-wallet
  labels:
    app.kubernetes.io/name: fo3-wallet-core
    app.kubernetes.io/component: ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
    nginx.ingress.kubernetes.io/grpc-backend: "true"
    
    # Rate Limiting
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/rate-limit-connections: "10"
    
    # Security Headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "Strict-Transport-Security: max-age=31536000; includeSubDomains";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-Frame-Options: DENY";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";
    
    # Load Balancing
    nginx.ingress.kubernetes.io/upstream-hash-by: "$remote_addr"
    nginx.ingress.kubernetes.io/load-balance: "round_robin"
    
    # Timeouts
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-next-upstream-timeout: "60"
    
    # Buffer Sizes
    nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "8"
    
    # CORS (if needed)
    nginx.ingress.kubernetes.io/enable-cors: "false"
    
    # WebSocket Support
    nginx.ingress.kubernetes.io/websocket-services: "fo3-wallet-api"
    
    # Monitoring
    nginx.ingress.kubernetes.io/enable-access-log: "true"
    nginx.ingress.kubernetes.io/enable-rewrite-log: "true"
spec:
  tls:
  - hosts:
    - api.fo3wallet.com
    - ws.fo3wallet.com
    - grafana.fo3wallet.com
    secretName: fo3-wallet-tls
  rules:
  # gRPC API
  - host: api.fo3wallet.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fo3-wallet-api
            port:
              number: 50051
  
  # WebSocket
  - host: ws.fo3wallet.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fo3-wallet-api
            port:
              number: 8080
  
  # Grafana Monitoring
  - host: grafana.fo3wallet.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fo3-grafana
            port:
              number: 3000
---
# Service Monitor for Prometheus
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: fo3-wallet-core-monitor
  namespace: fo3-wallet
  labels:
    app.kubernetes.io/name: fo3-wallet-core
    app.kubernetes.io/component: monitoring
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: fo3-wallet-core
  endpoints:
  - port: metrics
    interval: 15s
    path: /metrics
    scheme: http
    tlsConfig:
      insecureSkipVerify: true
  namespaceSelector:
    matchNames:
    - fo3-wallet
---
# Pod Monitor for additional metrics
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: fo3-wallet-pods-monitor
  namespace: fo3-wallet
  labels:
    app.kubernetes.io/name: fo3-wallet-core
    app.kubernetes.io/component: monitoring
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: fo3-wallet-core
  podMetricsEndpoints:
  - port: metrics
    interval: 15s
    path: /metrics
    scheme: http
  namespaceSelector:
    matchNames:
    - fo3-wallet
