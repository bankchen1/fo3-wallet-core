apiVersion: v1
kind: Secret
metadata:
  name: fo3-wallet-secrets
  namespace: fo3-wallet
  labels:
    app.kubernetes.io/name: fo3-wallet-core
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Authentication and Security (CHANGE THESE VALUES)
  JWT_SECRET: "CHANGE_ME_TO_SECURE_64_CHAR_SECRET_FOR_JWT_SIGNING_IN_PRODUCTION"
  ENCRYPTION_KEY: "CHANGE_ME_TO_SECURE_32_BYTE_ENCRYPTION_KEY_FOR_PRODUCTION"
  KYC_ENCRYPTION_KEY: "CHANGE_ME_TO_BASE64_ENCODED_32_BYTE_KEY_FOR_KYC_DOCUMENTS"
  
  # Database Credentials (CHANGE THESE VALUES)
  POSTGRES_PASSWORD: "CHANGE_ME_TO_SECURE_POSTGRES_PASSWORD_FOR_PRODUCTION"
  REDIS_PASSWORD: "CHANGE_ME_TO_SECURE_REDIS_PASSWORD_FOR_PRODUCTION"
  
  # Blockchain API Keys (CONFIGURE WITH YOUR ACTUAL KEYS)
  ETHEREUM_RPC_URL: "https://mainnet.infura.io/v3/YOUR_INFURA_PROJECT_ID"
  ETHEREUM_API_KEY: "YOUR_INFURA_API_KEY"
  SOLANA_API_KEY: ""
  BITCOIN_API_KEY: ""
  
  # Monitoring Credentials (CHANGE THESE VALUES)
  GRAFANA_PASSWORD: "CHANGE_ME_TO_SECURE_GRAFANA_ADMIN_PASSWORD"
  
  # External Service Credentials (OPTIONAL)
  SMTP_PASSWORD: "YOUR_SMTP_PASSWORD"
  TWILIO_AUTH_TOKEN: "YOUR_TWILIO_AUTH_TOKEN"
  FCM_SERVER_KEY: "YOUR_FIREBASE_CLOUD_MESSAGING_SERVER_KEY"
  
  # Backup and Storage Credentials (OPTIONAL)
  BACKUP_S3_ACCESS_KEY: "YOUR_S3_ACCESS_KEY"
  BACKUP_S3_SECRET_KEY: "YOUR_S3_SECRET_KEY"
  
---
apiVersion: v1
kind: Secret
metadata:
  name: fo3-wallet-tls
  namespace: fo3-wallet
  labels:
    app.kubernetes.io/name: fo3-wallet-core
    app.kubernetes.io/component: tls
type: kubernetes.io/tls
data:
  # Base64 encoded TLS certificate and key
  # Generate with: kubectl create secret tls fo3-wallet-tls --cert=server.crt --key=server.key -n fo3-wallet --dry-run=client -o yaml
  tls.crt: LS0tLS1CRUdJTiBDRVJUSUZJQ0FURS0tLS0t...  # Replace with actual certificate
  tls.key: LS0tLS1CRUdJTiBQUklWQVRFIEtFWS0tLS0t...  # Replace with actual private key
  
---
apiVersion: v1
kind: Secret
metadata:
  name: fo3-postgres-secret
  namespace: fo3-wallet
  labels:
    app.kubernetes.io/name: fo3-postgres
    app.kubernetes.io/component: database
type: Opaque
stringData:
  POSTGRES_PASSWORD: "CHANGE_ME_TO_SECURE_POSTGRES_PASSWORD_FOR_PRODUCTION"
  
---
apiVersion: v1
kind: Secret
metadata:
  name: fo3-redis-secret
